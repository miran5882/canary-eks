apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-demo-app-v2
  labels:
    app: canary-demo-app
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: canary-demo-app
      version: v2
  template:
    metadata:
      labels:
        app: canary-demo-app
        version: v2
    spec:
      containers:
      - name: canary-demo-app
        image: image_name
        ports:
        - containerPort: 3000

apiVersion: v1
kind: Service
metadata:
  name: canary-demo-app-v2
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: canary-demo-app
    version: v2    
