apiVersion: v1
kind: Service
metadata:
  name: canary-demo-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb  # Use Network Load Balancer on AWS
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: canary-demo-app  # This selector matches pods from both deployments
